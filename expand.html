<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUANA - El Ele | Spotify</title>

    <!-- Font Awesome İkonları -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- Google Fonts'tan Montserrat Fontu -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="expand">
      <img src="img/1.jpg" class="backgroundimage">
      <img src="img/1.jpg" class="coverimage">
    </div>

    <!-- EN ALTTAKİ PLAYER KISMI -->
    <div class="player">
      <!-- ŞARKI FOTOĞRAFI, ŞARKI İSMİ VE SANATÇI İSMİ -->
      <div class="left">
        <div>
          <span class="song">El Ele</span>
          <span class="artist">TUANA</span>
        </div>
      </div>
      <!-- ORTA KISIMDAKİ MÜZİK KONTROLLERİ -->
      <div class="mid">
        <div class="player-controls">
          <button><i class="fa-solid fa-shuffle"></i></button>
          <button><i class="fa-solid fa-backward"></i></button>
          <button
            id="playbutton"
            style="background-color: white; color: #000101"
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <button><i class="fa-solid fa-forward"></i></button>
          <button><i class="fa-solid fa-repeat"></i></button>
        </div>
        <div class="player-progress">
          <span>0:30</span>
          <div><div></div></div>
          <span>3:03</span>
        </div>
      </div>
      <!-- SES SEVİYESİ -->
      <div class="right">
        <i class="fa-solid fa-volume-low"></i>
        <div><div></div></div>
        <a href="/playlist.html" style="color: #939292; text-decoration: none"
          ><i class="fa-solid fa-compress"></i
        ></a>
      </div>
    </div>
  </body>
</html>
