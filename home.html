<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anasayfa | Spotify</title>

    <!-- Font Awesome İkonları -->
    <script
      src="https://kit.fontawesome.com/c22b165cf9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts'tan Montserrat Fontu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ÜST KISIM -->
    <div class="top">
      <!-- LOGO -->
      <div class="left">
        <i class="fa-brands fa-spotify"></i>
      </div>
      <!-- SEARCH İNPUT VE HOME TUŞU -->
      <div class="mid">
        <button><i class="fa-regular fa-house"></i></button>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Ne çalmak istiyorsun?"
            id="searchinput"
          />
        </div>
      </div>
      <!-- BİLDİRİMLER VE PROFİL -->
      <div class="right">
        <i class="fa-regular fa-bell"></i>
        <div><span>A</span></div>
      </div>
    </div>

    <!-- ORTA PENCERE -->
    <div class="main">

    </div>

    <!-- EN ALTTAKİ PLAYER KISMI -->
    <div class="player">
        <!-- ŞARKI FOTOĞRAFI, ŞARKI İSMİ VE SANATÇI İSMİ -->
      <div class="left">
        <img src="img/1.jpg" alt="Selin Çıngır - Ellerinin İzi" />
        <div>
          <span class="song">Ellerinin İzi</span>
          <span class="artist">Selin Çıngır</span>
        </div>
      </div>
      <!-- ORTA KISIMDAKİ MÜZİK KONTROLLERİ -->
      <div class="mid">
        <div class="player-controls">
          <button><i class="fa-solid fa-shuffle"></i></button>
          <button><i class="fa-solid fa-backward"></i></button>
          <button style="background-color: white; color: #000101">
            <i class="fa-solid fa-play"></i>
          </button>
          <button><i class="fa-solid fa-forward"></i></button>
          <button><i class="fa-solid fa-repeat"></i></button>
        </div>
        <div class="player-progress">
          <span>0:30</span>
          <div><div></div></div>
          <span>3:03</span>
        </div>
      </div>
      <!-- SES SEVİYESİ -->
      <div class="right">
        <i class="fa-solid fa-volume-low"></i>
        <div><div></div></div>
      </div>
    </div>
  </body>
</html>
